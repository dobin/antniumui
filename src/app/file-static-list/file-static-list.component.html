<table style="width: 100%" mat-table [dataSource]="dataSource" class="demo-table">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Filename </th>
      <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="downloadStatic(element.name)">
            <mat-icon>file_download</mat-icon>
          </button>

          {{element.name}}
      </td>
    </ng-container>
  
    <ng-container matColumnDef="size">
        <th mat-header-cell *matHeaderCellDef> Size </th>
      <td mat-cell *matCellDef="let element">{{element.size}}</td>
    </ng-container>
  
    <ng-container matColumnDef="modified">
        <th mat-header-cell *matHeaderCellDef> Modified </th>
        <td mat-cell *matCellDef="let element">{{element.modified | date:'short'}}</td>
      </ng-container>

      <ng-container matColumnDef="isDir">
        <th mat-header-cell *matHeaderCellDef> isDir </th>
        <td mat-cell *matCellDef="let element">{{element.isDir}}</td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns;"
    ></tr>
</table>
