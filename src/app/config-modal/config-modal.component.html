<button mat-raised-button (click)="reconnect()">Reconnect</button>

<mat-card fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="1em">
    
    <mat-form-field>
        <mat-label>AdminApiKey</mat-label>
        <input matInput type="text"[(ngModel)]="adminApiKey">
    </mat-form-field>
    <button mat-raised-button (click)="setAdminApiKey()">Apply</button>
</mat-card>


<mat-card fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="1em">
    <mat-form-field>
        <mat-label>Server IP</mat-label>
        <input matInput type="text"[(ngModel)]="serverIp">
    </mat-form-field>
    <button mat-raised-button (click)="setServerIp()">Apply</button>
    WebSocket: {{ websocketStatus }}
    REST: {{ restStatus }}
</mat-card>


<mat-card fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="1em">
    <mat-form-field>
        <mat-label>User</mat-label>
        <input matInput type="text"[(ngModel)]="user">
    </mat-form-field>
    <button mat-raised-button (click)="setUser()">Apply</button>
</mat-card>
