<mat-card fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
    <button mat-raised-button (click)="reconnect()">Reconnect</button>
    <mat-form-field>
        <mat-label>AdminApiKey</mat-label>
        <input matInput type="text"[(ngModel)]="adminApiKey">
    </mat-form-field>
    <button mat-raised-button (click)="setAdminApiKey()">Apply</button>

</mat-card>
