<table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Clients </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="showModalPacketCreate(element.ComputerId)">
                <mat-icon>slideshow</mat-icon>
            </button>
            <button mat-icon-button (click)="showModalClientInfo(element)">
                <mat-icon>preview</mat-icon>
            </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="FirstSeen">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> First Seen </th>
        <td mat-cell *matCellDef="let element"> 
            {{element.FirstSeen | date:'short'}} <br>
            active {{getClientRelativeLastSeen(element)}} ago
        </td>
    </ng-container>

    <ng-container matColumnDef="ComputerID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ComputerID </th>
        <td mat-cell *matCellDef="let element"> 
            {{element.ComputerId}}  <br>
            {{element.Hostname}}
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
