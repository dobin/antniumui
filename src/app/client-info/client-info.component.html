<mat-card>
    <h3>Client:</h3>
    <ul>
        <li>{{client.ComputerId }}</li>
        <li>{{client.LastIp}}</li>
        <li>queried {{getClientRelativeLastSeen()}} ago</li>
    </ul>
</mat-card>

<mat-card>
    <table fxFlex mat-table [dataSource]="downstreamList" class="demo-table">
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{element.Name}}</td>
        </ng-container>
      
        <ng-container matColumnDef="Info">
          <th mat-header-cell *matHeaderCellDef>Info</th>
          <td mat-cell *matCellDef="let element">{{element.Info}}</td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
            mat-row
            (click)="rowClicked(row)"
            [class.demo-row-is-clicked]="clickedRow == row"
            *matRowDef="let row; columns: displayedColumns;"
        ></tr>
    </table>
</mat-card>

<mat-card>
    <h3>Static Files:</h3>
    <label *ngFor="let dirEntry of staticList">
        {{ dirEntry.name }}
    </label>
</mat-card>

<mat-card>
    <h3>Uploaded Files:</h3>
    <label *ngFor="let dirEntry of uploadList">
        {{ dirEntry.name }}
    </label>
</mat-card>
