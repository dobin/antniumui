<table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
        <td mat-cell *matCellDef="let element">

            <button mat-icon-button (click)="showModalCommandCreate(element.Command.computerid)">
                <mat-icon>computer</mat-icon>
            </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="computer_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ComputerID </th>
        <td mat-cell *matCellDef="let element"> {{element.Command.computerid}} </td>
    </ng-container>

    <ng-container matColumnDef="command">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Command </th>
        <td mat-cell *matCellDef="let element"> {{element.Command.command}} </td>
    </ng-container>

    <ng-container matColumnDef="arguments">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Arguments </th>
        <td mat-cell *matCellDef="let element"> {{element.Command.arguments}} </td>
    </ng-container>

    <ng-container matColumnDef="response">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Response </th>
        <td mat-cell *matCellDef="let element"> {{element.Command.response}} </td>
    </ng-container>

    <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
        <td mat-cell *matCellDef="let element"> {{element.State}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator *ngIf="srvCmds != undefined" [pageSizeOptions]="[32, 64, 128]" showFirstLastButtons></mat-paginator>
