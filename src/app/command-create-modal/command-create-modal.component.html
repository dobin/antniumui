<mat-form-field class="example-form-field" appearance="fill">
  <mat-label>ComputerId</mat-label>
  <input matInput type="text" [(ngModel)]="data.computerId">
</mat-form-field>


<mat-tab-group mat-align-tabs="start">
    <mat-tab label="Execute">
        <mat-card fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
            <button mat-raised-button (click)="addCommandExec()">Send</button>

            <mat-form-field class="example-form-field" appearance="fill">
                <mat-label>Executable</mat-label>
                <input matInput type="text" [(ngModel)]="executable">
            </mat-form-field>
            <mat-form-field class="example-form-field" appearance="fill">
                <mat-label>Parameter 1</mat-label>
                <input matInput type="text" [(ngModel)]="param1">
            </mat-form-field>
            <mat-form-field class="example-form-field" appearance="fill">
                <mat-label>Parameter 2</mat-label>
                <input matInput type="text" [(ngModel)]="param2">
            </mat-form-field>
            <mat-form-field class="example-form-field" appearance="fill">
                <mat-label>Parameter 3</mat-label>
                <input matInput type="text" [(ngModel)]="param3">
            </mat-form-field>

        </mat-card>

    </mat-tab>

    <mat-tab label="FileUpload">
        <mat-card fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
            <button mat-raised-button (click)="addCommandUpload()">Send</button>

            <mat-form-field fxFlex="70">
                <mat-label>Remote file path</mat-label>
                <input matInput type="text" [(ngModel)]="uploadSource">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Upload URL</mat-label>
                <input matInput type="text" [(ngModel)]="uploadUrl">
            </mat-form-field>
        </mat-card>
    </mat-tab>

    <mat-tab label="FileDownload">
        <mat-card fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
            <button mat-raised-button (click)="addCommandDownload()">Send</button>

            <mat-form-field fxFlex="70">
                <mat-label>downloadDestination</mat-label>
                <input matInput type="text" [(ngModel)]="downloadDestination">
            </mat-form-field>
            <mat-form-field>
                <mat-label>downloadUrl</mat-label>
                <input matInput type="text" [(ngModel)]="downloadUrl">
            </mat-form-field>
        </mat-card>

    </mat-tab>

    <mat-tab label="Test">
        <button mat-raised-button (click)="addCommandTest()">TestCommand</button>
        <br><br>
    </mat-tab>
</mat-tab-group>
  
  
<table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="command">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> command </th>
        <td mat-cell *matCellDef="let element"> {{element.Command.command | json}} </td>
    </ng-container>

    <ng-container matColumnDef="arguments">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> arguments </th>
        <td mat-cell *matCellDef="let element"> {{element.Command.arguments | json}} </td>
    </ng-container>

    <ng-container matColumnDef="response">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Response </th>
        <td mat-cell *matCellDef="let element"> {{element.Command.response | json}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
