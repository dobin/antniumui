<table style="width: 100%" mat-table [dataSource]="uploadList" class="demo-table">
    <ng-container matColumnDef="name">
      <th mat-header-cell >name</th>
      <td mat-cell *matCellDef="let element">
          {{element.name}}
      </td>
    </ng-container>
  
    <ng-container matColumnDef="size">
      <th mat-header-cell >size</th>
      <td mat-cell *matCellDef="let element">{{element.size}}</td>
    </ng-container>
  
    <ng-container matColumnDef="modified">
        <th mat-header-cell >modified</th>
        <td mat-cell *matCellDef="let element">{{element.modified}}</td>
      </ng-container>

      <ng-container matColumnDef="isDir">
        <th mat-header-cell >isDir</th>
        <td mat-cell *matCellDef="let element">{{element.isDir}}</td>
      </ng-container>

    <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns;"
    ></tr>
</table>
